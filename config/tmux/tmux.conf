set -g @dracula-plugins "cpu-usage network time"
set -g @dracula-cpu-usage-colors "orange red" # 自定义背景色
set -g @dracula-network-colors "cyan dark_gray" # 自定义背景色

set -g @dracula-show-powerline false # 箭头分隔
