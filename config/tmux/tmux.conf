unbind C-b									# 解除默认前缀
set -g prefix ` 							# 重新设置前缀键为 ` -g表示全局global
bind ` send-prefix                          # 按2次 ` 键,即可将 ` 键当成正常字符发送出去
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded OK!" # 重新载入配置绑定快捷键为r

set-environment -g PATH "/opt/homebrew/bin:$PATH" # tmux 运行 run 前启动命令，否则出现return1
#========================常用命令======================
# prefix + ! 将 pane 变为 windows
# https://www.ditig.com/256-colors-cheat-sheet
#=====================================================
# 系统设置
# set 是的别名set-option。
# set -g 用于设置全域选项-ga 并将值附加到现有设置。
#=====================================================
set -g default-command "/opt/homebrew/bin/zsh"
set -g default-shell "/opt/homebrew/bin/zsh"
set -g default-terminal "alacritty"             # 使用 alacritty 终端添加真彩色和斜体支持
set -g escape-time 0                            # 按完 prefix 键, 再按 esc 键, 多少毫秒后取消 prefix
set -g display-panes-time 3000                  # q 命令展示的窗格编号的显示时长, 单位毫秒
set -g base-index 1                             # 设置窗口的起始下标为1
set -g pane-base-index 1                        # 设置面板的起始下标为1
set -g mouse on                                 # 开启鼠标支持
set -g mode-keys vi                             # 采用vim的操作方式
set -g status-position top                      # 设定状态栏的位置
set -g renumber-windows on                      # 自动重新编号 window
set -g allow-rename on                          # 是否允许更改窗口名.
set -g automatic-rename on                      # 频繁的命令行操作，将频繁触发重命名，比较浪费CPU性能

set-option -g display-time 5000                 # 提示信息的持续时间；设置足够的时间以避免看不清提示，单位为毫秒
set-option -g repeat-time 1000                  # 控制台激活后的持续时间；设置合适的时间以避免每次操作都要先激活控制台，单位为毫秒

# 隐藏状态栏快捷键
bind v if -F '#{s/off//:status}' 'set status off' 'set status on'

# 最后一个 panes 提示关闭
set-hook -g 'after-kill-pane' 'run-shell -b "
    if [ \#{window_panes} -eq 1 ]; then tmux bind x confirm kill-pane; fi"'
set-hook -g 'after-split-window' 'run-shell -b "
    if [ \#{window_panes} -gt 1 ]; then tmux bind x kill-pane; fi"'

#=====================================================
# 颜色设置
# https://unix.stackexchange.com/questions/645810/tmux-black-text-on-black-background-bottom-line
#=====================================================
set -g monitor-activity on 				  # 非当前窗口有内容更新时在状态栏通知
set -g default-terminal "xterm-256color"       # 支持256色显示，echo $TERM 查看，xterm-256color、alacritty 情况才能双击复制
set -g terminal-overrides ",xterm-256color:RGB"
set -g message-style "bg=#202529, fg=#91A8BA" # 指定消息通知的前景、后景色
#setw -g mode-style 'fg=colour8 bg=colour8'
setw -g mode-style  "bg=#202529, fg=#91A8BA"

#=====================================================
# 操作设置
# 调整窗口大小，按完 ` 后 option + ↑
#=====================================================
# 通过前缀+KJHL快速切换, -r 按键重复 500ms 内
bind -r k select-pane -U 					    # 绑定k为↑
bind -r j select-pane -D 					    # 绑定j为↓
bind -r h select-pane -L 					    # 绑定h为←
bind -r l select-pane -R 					    # 绑定l为→
bind a command-prompt "new-session -A -s '%%'"  # 新建 Session
bind k confirm kill-session                     # 杀死 Session
unbind x
bind x kill-pane                                # 杀死 pane 不用提示
bind C-r setw synchronize-panes                 # control + r绑定同步输入

bind -r ^k resizep -U 1 # upward (prefix Ctrl+k)
bind -r ^j resizep -D 1 # downward (prefix Ctrl+j)
bind -r ^h resizep -L 1 # to the left (prefix Ctrl+h)
bind -r ^l resizep -R 1 # to the right (prefix Ctrl+l)
# bind S choose-tree -F '#{?pane_format,#[fg=colour11]#{pane_current_command} #[fg=colour172]#{pane_title},#{?window_format,#[fg=colour40]#{window_name}#{window_flags}#{?#{==:#{window_panes},1}, #{?#{!=:#{window_name},#{pane_current_command}},#[fg=colour11]#{pane_current_command} ,}#[fg=colour172]#{pane_title},},#[fg=colour105]#{?session_grouped, (group #{session_group}: #{session_group_list}),}#{?session_attached,(attached),#[fg=colour9](unattached)}}}'     # 展示所有 pane 列表
bind S choose-tree -F '#{?pane_format,#[fg=colour11]#{pane_current_command} #[fg=colour5]#{pane_current_path} ,#{?window_format,#[fg=colour40]#{window_name} #[fg=colour5]#{pane_current_path}#{window_flags}#{?#{==:#{window_panes},1}, #{?#{!=:#{window_name},#{pane_current_command}},}#[fg=colour172]#{pane_title},},#[fg=colour105]#{?session_grouped, (group #{session_group}: #{session_group_list}),}#{?session_attached,(attached),#[fg=colour9](unattached)}}}'

# 面板创建配置
unbind '"'
bind - splitw -v -c '#{pane_current_path}' #垂直方向新增面板，默认进入当前目录
unbind %
bind | splitw -h -c '#{pane_current_path}' # 水平方向新增面板，默认进入当前目录

